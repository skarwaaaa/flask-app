{% extends 'base.html' %}

{% block body %}
<style>
    body {
        background-image: url("https://fujifilm-x.com/wp-content/uploads/2019/08/xf55-200mmf35-48-r-lm-ois_sample-images01.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        
    }
</style>
<h1 class="m-5">やることリスト追加</h1>
<form class="m-5" action="/" method="POST">
    <div class="form-group pb-3">
        <style>
            body {
                opacity: 0.9;
            }
        </style>
        <label for="title">Title : </label>
        <input type="text" class="form-control" name="title" aria-describedby="title-help">
        <small id="title-help" class="form-text ">やることを入力してください。</small>
    </div>
    <div class="form-group pb-3">
        <label for="detail">詳細 : </label>
        <input type="text" class="form-control" name="detail">
    </div>
    <div class="form-group pb-3">
        <label for="due">Due : </label>
        <input type="date" name="due" required>
    </div>
    <a class="btn btn-success" href="/" role="button">戻る</a>
        <button type="submit" class="btn btn-primary">作成</button>
    </form>
    
{% endblock %}
